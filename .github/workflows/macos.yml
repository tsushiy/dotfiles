name: macOS

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dotfiles
      run: ./setup.sh
